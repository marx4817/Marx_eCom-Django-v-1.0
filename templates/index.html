<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Marx eCom</title>
</head>
<body class="bg-light">
    <div class="bg-light fixed-top mb-5">
        <div class="d-flex ms-5 bg-light">
            <div class="w-50">
                <span class="fs-1 fw-bold">Marx eCom</span>
            </div>
            <div class="w-50 pe-5">
                <div class="d-flex justify-content-end align-items-end">
                    <div class="navbar align-self-end d-flex">
                        <form class="search-box">
                            <div class="search-input">
                                <input class="w-100 h-100" type="text" />
                            </div>
                            <div class="search-button h-100">
                                <button class="btn btn-dark" type="button" ><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </form>
                        <div class="ms-5 dropdown">
                            <a class="nav-icon position-relative text-decoration-none m-2" href="/cart">
                                <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                                <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark global_cart_total">90</span>
                            </a>
        
                            <a class="nav-icon position-relative text-decoration-none m-2" href="#">
                                <i class="fa fa-fw fa-user text-dark mr-3"></i>
                            </a>

                            <a class="nav-icon position-relative text-decoration-none m-2" href="#">
                                <i class="fa-solid fa-heart text-dark mr-3"></i>
                            </a>

                            <a class="nav-icon position-relative text-decoration-none m-2" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                                <i class="fa-solid fa-globe text-dark mr-3"></i>
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                              </ul>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        
        <!-- list of category -->
        <div class="ms-5 mt-2">
            <div class="d-flex align-items-start justify-content-start">
                <a href="#" class="me-3 category-link px-3 py-1">
                    <span>category</span>
                </a>

                <a href="#" class="me-3 category-link px-3 py-1">
                    <span>Woman</span>
                </a>

                <a href="#" class="me-3 category-link px-3 py-1">
                    <span>Man</span>
                </a>
            </div>
        </div>
    </div>

    <!-- block body -->
    <div class="" style="margin-top: 100px;">

        {% block body %}
        <div class="mx-3">
            <div class="bg-secondary" style="height: 40px;">

            </div>
            <div class="row align-items-center justify-content-center container-fluid m-0 p-0">
                <div class="col-lg-6 col-sm-12 bg-primary" style="height: 400px;"></div>
                <div class="col-lg-6 col-sm-12 bg-success" style="height: 400px;"></div>
            </div>
            <!-- Flash Sall -->

            <div class="">
                <div class="d-flex">
                    <span class="fs-2 m-2 fw-bold">FLASH SALE</span>
                </div>

                <div class="d-flex justify-content-between align-items-start container-fluid m-0 p-0 my-2 mb-4">
                    <a href="#" class="m-0 p-0 link ">
                        <div class="cont-over mb-2" style="height: 200px;width: 250px; background-size: cover; background-image: url(https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2023/EBF23/Fuji_Desktop_Single_image_EBF_1x_v1._SY304_CB573698005_.jpg);">
                            <div class="overlay"></div>
                            <div class="position-absolute bg-dark p-1 text-center">
                                <span class="fw-bold text-light">
                                    <i class="fa-solid fa-bolt"></i><br/>
                                    -30%
                                </span>
                            </div>
                        </div>
                        <span class="text-dark mt-2">98$/<span style="text-decoration: line-through;">200$</span></span>
                    </a>
                
                    <div class="" style="height: 200px;width: 250px; background-size: cover; background-image: url(https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2023/EBF23/Fuji_Desktop_Single_image_EBF_1x_v1._SY304_CB573698005_.jpg);">
                    </div>
                
                    <div class="" style="height: 200px;width: 250px; background-size: cover; background-image: url(https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2023/EBF23/Fuji_Desktop_Single_image_EBF_1x_v1._SY304_CB573698005_.jpg);">
                    </div>
                
                    <div class="" style="height: 200px;width: 250px; background-size: cover; background-image: url(https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2023/EBF23/Fuji_Desktop_Single_image_EBF_1x_v1._SY304_CB573698005_.jpg);">
                    </div>
                
                    <div class="" style="height: 200px;width: 250px; background-size: cover; background-image: url(https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2023/EBF23/Fuji_Desktop_Single_image_EBF_1x_v1._SY304_CB573698005_.jpg);">
                    </div>
                </div>
                
                <div class="container">
                    <ul>
                        <li><a href="">End of year Sale</a></li>
                        <li><a href="">Up to 90% off</a></li>
                        <li><a href="">All</a></li>
                        <li><a href="">Electronic</a></li>
                        <li><a href="">Woman</a></li>
                    </ul>
                </div>
            </div>

        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
